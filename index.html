<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title> Calculator </title>
 <link rel="stylesheet" href="./css/styles.css">
 <link rel="icon" href="./img/icon-calculator.png">
</head>
<body>

<main class="calculator-main">

    <div class="calculator-box">

<table class = "calculator" >
    <div class="calculator-header">

        <h3 class="header"> Hello! Welcome to the calculator!</h3>
     </div>
 <tr>
 <td colspan = "3"> <input class = "display-screen" type = "text" id = "result" disabled placeholder="0"/> </td>
 
<!-- clearDisplay function removes the calculator display and resets the calculator to the initial state. -->
 <td> <input class = "button special-button" type = "button" value = "C" onclick = "clearDisplay()" /> </td>
 </tr>
 <tr>

 <!-- display() function shows the value clicked on the screen  -->
 <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" /> </td>
 <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
 <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
 <td> <input class = "button" type = "button" value = "/" onclick = "display('/')" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
 <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
 <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
 <td> <input class = "button" type = "button" value = "-" onclick = "display('-')" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
 <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
 <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
 <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "." onclick = "display('.')" /> </td>
 <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" /> </td>

 <!-- calculate() function mathematically evaluates the expression on the screen   -->
 <td> <input class = "button special-button" type = "button" value = "=" onclick = "calculate()" /> </td>
 <td> <input class = "button" type = "button" value = "*" onclick = "display('*')" /> </td>
 </tr>
 </table>
    </div>
</main>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
